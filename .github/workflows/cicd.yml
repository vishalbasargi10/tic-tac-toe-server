name: Deploy node application
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Source
        uses: actions/Checkout@v4
      - name: Login to docker hub
        run:  docker login -u visx
      - name: Build Docker Image
        run: docker build -t visx/tic-tac-toe-server .
      - name: Publish Image to docker hub
        run: docker push visx/tic-tac-toe-server:latest
  
  deploy:
    needs: build 
    runs-on: self-hosted
    steps: 
      - name: Pull image from docker hub
        run: docker pull visx/tic-tac-toe-server:latest
      - name: Run docker contianer
        run: docker run -d -p 5000:5000 --name nodejs-app-container
        
